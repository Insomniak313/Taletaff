services:
  web:
    build:
      context: .
      target: development
    container_name: taletaff-web
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
