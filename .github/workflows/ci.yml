name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: supabase/postgres:15.1.0.70
        ports:
          - 54322:5432
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Apply Supabase migrations
        run: supabase db push --db-url "$SUPABASE_DB_URL"
        env:
          SUPABASE_DB_URL: postgresql://postgres:postgres@localhost:54322/postgres?sslmode=require
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run typecheck
      - name: Tests
        run: npm run test
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: public-anon-key
          SUPABASE_SERVICE_ROLE_KEY: service-role-key
          NEXT_PUBLIC_SITE_URL: https://taletaff.com
          NEXT_PUBLIC_DEFAULT_REDIRECT: https://taletaff.com/callback
